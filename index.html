<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Fake News Verification Website</h1>
    <p>Enter news headline to check verification status</p>

    <input type="text" id="headline" placeholder="Enter news headline here">

    <div class="options">
        <label>
            <input type="checkbox" id="trusted">
            Found on trusted media
        </label><br>

        <label>
            <input type="checkbox" id="multiple">
            Multiple sources available
        </label><br>

        <label>
            <input type="checkbox" id="recent">
            Recent news
        </label><br>

        <label>
            <input type="checkbox" id="official">
            Official government source
        </label>
    </div>

    <button onclick="checkNews()">Check News</button>

    <div id="result" class="result-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
